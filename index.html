<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    body{
      margin-top:70px;
      background:#333;
      color:#ggg;
      background-image: url("currencyconverterwp.jpg");
      text-align: center;
      font-weight: bold;
    }
  </style>

  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3" >Currency Converter</h1>
        <form>
          <div class="form-group">
            <input
            id="INRInput"
            type="number"
            class="form-control form-control-lg" placeholder="Enter INR..."
            >
          </div>
        </form>
        <div id="output">
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>USD:</h4>
              <div id="USDOutput"></div>
            </div>
          </div>

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="PoundsOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>EUROS:</h4>
              <div id="EurosOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('INRInput').addEventListener('input', function(e){
      document.getElementById('output').style.visibility = 'visible';
      let INR = e.target.value;
      document.getElementById('USDOutput').innerHTML = INR/64.46;
      document.getElementById('PoundsOutput').innerHTML = INR/74.17;
      document.getElementById('EurosOutput').innerHTML = INR/85.47;
    });
  </script>
</body>
</html>
